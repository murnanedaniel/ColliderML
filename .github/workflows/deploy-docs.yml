name: Deploy Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install docs dependencies
        run: npm ci --prefix docs

      - name: Fetch manifest
        run: |
          mkdir -p docs/public
          curl -fsSL https://portal.nersc.gov/cfs/m4958/ColliderML/manifest.json -o docs/public/manifest.json || echo '{}' > docs/public/manifest.json

      - name: Build docs
        run: npm run --prefix docs docs:build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/.vitepress/dist
          publish_branch: gh-pages


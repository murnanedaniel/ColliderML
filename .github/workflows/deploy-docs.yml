name: Deploy Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch manifest
        working-directory: docs
        run: |
          mkdir -p public
          curl -fsSL https://portal.nersc.gov/cfs/m4958/ColliderML/manifest.json -o public/manifest.json || echo '{}' > public/manifest.json

      - name: Build docs
        run: npx --yes vitepress@1.0.0-rc.40 build docs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/.vitepress/dist
          publish_branch: gh-pages

